<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/33f159f256.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,200;0,400;1,200;1,400&family=Source+Code+Pro:ital,wght@0,300;0,400;1,200;1,300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Invisible Card</title>
</head>
<body>
    <div class="container">
        <div class="card-wrapper">
            <div class="card">
                <img src="Images/My IMG 1.jpg" alt="Profile Image" class="card-img">
                <h1 class="card-heading">Aniket Biswas</h1>
                <p class="card-paragraph">
                    Hi! I am Aniket Biswas, a student of Brainware University. 
                    I am learning html & css. It is for this reason I am developing this website. 
                    Hope you will like my work. Thank You.
                </p>
                <ul class="card-icons">
                    <li>
                        <a href="#" class="card-icon-link">
                            <i class="card-icon fab fa-facebook-square"></i>
                        </a>
                    </li>
                    <li>
                        <a href="#" class="card-icon-link">
                            <i class="card-icon fab fa-instagram-square"></i>
                        </a>
                    </li>
                    <li>
                        <a href="#" class="card-icon-link">
                            <i class="card-icon fab fa-youtube-square"></i>
                        </a>
                    </li>
                </ul>
                <button class="card-btn">
                    View Profile
                </button>
            </div>
        </div>
    </div>
</body>
</html>
